<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Introduction to Bootstrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudfare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Alerts</h2>
		<div class="alert alert-success alert-dismissible">	
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>Success!</strong> This is a success alert
		</div>
		<div class="alert alert-success alert-dismissible">	
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>Info!</strong> This is an info alert
		</div>
		<div class="alert alert-success alert-dismissible">	
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>Warning!</strong> This is a warning alert
		</div>
	</div>	
</body>
</html>
